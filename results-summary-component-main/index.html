<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="container-violet">
        <h3>Your Results</h3>
        <div class="container-rounded">
          <span class="span-76">76</span>

          <span class="span-100">of 100</span>
        </div>
        <div class="container-great">
          <h4>Great</h4>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="container-summary">
        <h3>Summary</h3>
       <div class="summary-rojo">
         <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
         <p class="reaction-p">Reaction</p>
         <span class="summary-number-one">80</span>
         <span class="summary-number-two"> / 100</span>
       </div>
       <div class="summary-amarillo">
        <img src="./assets/images/icon-memory.svg" alt="icon-memory">
        <p class="reaction-amarillo-p">Memory</p>
        <span class="summary-number-one">92</span>
        <span class="summary-number-two"> / 100</span>
       </div>
       <div class="summary-verde">
        <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
        <p class="reaction-verde-p">Verbal</p>
        <span class="summary-number-one">61</span>
        <span class="summary-number-two"> / 100</span>
       </div>
       <div class="summary-azul">
        <img src="./assets/images/icon-visual.svg" alt="icon-visual">
        <p class="reaction-azul-p">Visual</p>
        <span class="summary-number-one">72</span>
        <span class="summary-number-two"> / 100</span>
       </div>
        
        
        
        
       <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
