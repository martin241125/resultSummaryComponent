<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="container-violet">
        <h3>Your Results</h3>
        <div class="container-rounded">
          <span class="span-76">76</span>

          <span class="span-100">of 100</span>
        </div>
        <div class="container-great">
          <h4>Great</h4>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="container-summary">
        <h3>Summary</h3>
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="reaction" />
          <p>Reaction</p>
          <p>
            <span> 80 </span>
            <span>/ 100</span>
          </p>
        </div>
        <div>
          <img src="./assets/images/icon-memory.svg" alt="reaction" />
          <p>Memory</p>
          <p>
            <span> 92 </span>
            <span>/ 100</span>
          </p>
        </div>
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="reaction" />
          <p>Verbal</p>
          <p>
            <span> 61 </span>
            <span>/ 100</span>
          </p>
        </div>
        <div>
          <img src="./assets/images/icon-visual.svg" alt="reaction" />
          <p>Visual</p>
          <p>
            <span> 72 </span>
            <span>/ 100</span>
          </p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
